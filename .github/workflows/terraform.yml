name: "Terraform" #defines the name of the Actions workflow

on: #states that this workflow should only run when something is pushed to the main branch or on a pull request
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform: #defines the terraform job with 8 steps
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform #enables terraform CLI to connect to terraform cloud
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format #checks if the configuration is properly formatted
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init #initialized terraform configuration using GH Action workflow
        id: init
        run: terraform init
      
      - name: Terraform Validate #validates the configuration
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan #triggers a remote plan on terraform cloud that will run in terraform cloud upon a pull request
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request #updates pull request with results of the format, init, and plan steps. Displays plan output
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status #exits plan stage if outcome is a failure
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
